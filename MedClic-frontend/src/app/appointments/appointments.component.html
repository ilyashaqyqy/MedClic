<div class="bg-white shadow-lg rounded-xl p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">My Appointments</h2>
    <ul class="space-y-4">
      <li *ngFor="let appointment of appointments" class="bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition duration-300">
        <div class="flex justify-between items-center mb-2">
          <span class="text-lg font-medium text-gray-800">{{ appointment.doctorName }}</span>
          <span class="px-3 py-1 rounded-full text-sm font-medium" 
                [ngClass]="{
                  'bg-blue-100 text-blue-800': appointment.status === 'SCHEDULED',
                  'bg-green-100 text-green-800': appointment.status === 'CONFIRMED',
                  'bg-red-100 text-red-800': appointment.status === 'CANCELLED',
                  'bg-purple-100 text-purple-800': appointment.status === 'COMPLETED',
                  'bg-yellow-100 text-yellow-800': appointment.status === 'NO_SHOW'
                }">
            {{ appointment.status | lowercase | titlecase }}
          </span>
        </div>
        <div class="flex items-center text-gray-600 mb-2">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          {{ appointment.date | date:'EEEE, MMMM d, y' }}
        </div>
        <div class="flex items-center text-gray-600">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          {{ appointment.time }}
        </div>
      </li>
    </ul>
    <p *ngIf="appointments.length === 0" class="text-gray-600 text-center mt-4">No upcoming appointments.</p>
  </div>
