<div class="bg-blue-50 p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-blue-800">Find Doctors</h2>
    
    <!-- Search Bar -->
    <div class="mb-6">
      <div class="relative">
        <input  
          type="text"  
          [(ngModel)]="searchQuery"  
          (input)="filterDoctors()"  
          placeholder="Search doctors by name or specialization..."  
          class="w-full p-3 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
        >
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </span>
      </div>
    </div>
    
    <!-- Doctors List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let doctor of filteredDoctors" 
           (click)="navigateToDoctorProfile(doctor.id)"
           class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row transition duration-300 hover:shadow-xl cursor-pointer">
        <!-- Image -->
        <div class="relative w-full md:w-1/3">
          <img [src]="doctor.profilePhoto || '/api/placeholder/400/250'" alt="Doctor's profile photo" class="w-full h-48 object-cover">
        </div>
        <!-- Text Content -->
        <div class="p-6 flex-1">
          <h3 class="text-xl font-semibold mb-2 text-blue-800">{{ doctor.name }}</h3>
          <p class="text-blue-600 font-medium mb-2">{{ doctor.specialization }}</p>
          <p class="text-gray-600 mb-4 text-sm">{{ doctor.bio | slice:0:100 }}...</p>
          <div class="flex justify-between items-center">
            <span class="inline-block px-3 py-1 bg-blue-400 text-white rounded-full hover:bg-blue-500 transition duration-300 text-sm font-medium">
              View Details
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
