<div class="bg-grey-60 p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-blue-800">Find Doctors</h2>
    
    <!-- Search Bar, Specialization, and Location Filter in the same row -->
    <div class="flex space-x-4 mb-6">
      <!-- Search Bar -->
      <div class="w-1/3">
        <div class="relative">
          <input  
            type="text"  
            [(ngModel)]="searchQuery"  
            (input)="filterDoctors()"  
            placeholder="Search doctors by name or specialization..."  
            class="w-full p-3 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
          >
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
        </div>
      </div>
  
      <!-- Specialization Filter -->
      <div class="w-1/3">
        <select  
          [(ngModel)]="selectedSpecialization"  
          (change)="filterDoctors()"  
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
        >
          <option value="">All Specializations</option>
          <option *ngFor="let specialization of specializations" [value]="specialization">{{ specialization }}</option>
        </select>
      </div>
  
      <!-- Location Filter -->
      <div class="w-1/3">
        <select  
          [(ngModel)]="selectedLocation"  
          (change)="filterDoctors()"  
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
        >
          <option value="">All Locations</option>
          <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
        </select>
      </div>
    </div>
  
<!-- Doctors List -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let doctor of filteredDoctors" 
         (click)="navigateToDoctorProfile(doctor.id)"
         class="bg-white rounded-lg overflow-hidden shadow-md transition duration-300 hover:shadow-xl cursor-pointer flex">
      <!-- Image -->
      <div class="w-1/3 p-4">
        <img [src]="doctor.profilePhoto || '/api/placeholder/150/150'" 
             alt="Doctor's profile photo" 
             class="w-full h-full object-cover rounded-lg">
      </div>
      <!-- Text Content -->
      <div class="w-2/3 p-4 flex flex-col justify-center">
        <div class="flex items-center mb-2">
          <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
          <span class="text-xs text-green-500 font-medium">Available</span>
        </div>
        <h3 class="text-lg font-semibold mb-1 text-gray-800">{{ doctor.name }}</h3>
        <p class="text-sm text-blue-600 font-medium mb-2">{{ doctor.specialization }}</p>
        <div class="flex items-center text-gray-500 text-xs">
          <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          {{ doctor.location?.name || 'Unknown location' }}
        </div>
      </div>
    </div>
  </div>
