<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-64 lg:w-78 bg-white shadow-md transition-all duration-300" [class.hidden]="!sidebarOpen">
      <div class="p-4">
        <img src="assets/logo.png" alt="Healthcare Logo" class="h-8 mb-4">
        <div class="flex flex-col items-center mb-6">
          <div class="w-24 h-24 bg-blue-100 rounded-full border-2 border-blue-400 flex items-center justify-center text-gray-600 text-xl font-semibold">
            {{ user?.name?.charAt(0) || 'U' }}
          </div>
          <h2 class="text-lg font-semibold text-gray-800">{{ user?.name || 'Default Name' }}</h2>
        </div>
        <nav>
          <a *ngFor="let item of menuItems"
             (click)="loadContent(item.section)" 
             [ngClass]="{'bg-blue-100 text-blue-600': currentSection === item.section}"
             class="block py-2 px-4 text-gray-700 hover:bg-blue-50 rounded cursor-pointer">
            <fa-icon [icon]="item.icon" class="mr-2"></fa-icon>
            {{ item.label }}
          </a>
        </nav>
        <div class="mt-4">
          <button (click)="findDoctors()" class="w-full py-2 px-4 bg-blue-400 text-white rounded-full hover:bg-blue-500">
            Find Doctors
          </button>
        </div>
      </div>
    </aside>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-white shadow-sm w-full">
        <div class="w-full mx-auto py-4 px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between items-center w-full">
            <!-- Burger Menu for Mobile -->
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring burger-menu sm:hidden" (click)="toggleSidebar()">
              <fa-icon [icon]="faBars" class="h-6 w-6"></fa-icon>
            </button>
      
            <!-- Spacer to push icons to the right -->
            <div class="flex-grow"></div>
      
            <!-- Icons Section (aligned to the right) -->
            <div class="flex items-center space-x-4">
              <button class="text-gray-500 hover:text-gray-700" (click)="toggleNotifications()">
                <fa-icon [icon]="faBell" class="h-6 w-6"></fa-icon>
              </button>
              <button class="text-gray-500 hover:text-gray-700" (click)="toggleMessages()">
                <fa-icon [icon]="faEnvelope" class="h-6 w-6"></fa-icon>
              </button>
      
              <!-- Profile Dropdown -->
              <div class="relative">
                <button class="flex items-center focus:outline-none" (click)="toggleProfileMenu()">
                  <fa-icon [icon]="faUser" class="h-6 w-6 text-gray-500 hover:text-gray-700"></fa-icon>
                  <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"></svg>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1" [class.hidden]="!showProfileMenu">
                  <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-200">
                    {{ user?.name || 'User' }}
                  </div>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                  <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      
      
      
  
      <!-- Dashboard Content -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <!-- <h1 class="text-2xl font-semibold text-gray-800 mb-6">Dashboard</h1> -->
          <div *ngIf="currentSection === 'dashboard'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let card of dashboardCards" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
              <div class="flex items-center">
                <fa-icon [icon]="card.icon" class="text-gray-400 text-2xl mr-4"></fa-icon>
                <h3 class="text-lg font-semibold mb-2 text-gray-800">{{card.title}}</h3>
              </div>
              <p class="text-gray-600 mb-4 text-3xl font-bold">{{card.value}}</p>
              <a (click)="loadContent('appointments')" class="text-indigo-600 font-medium cursor-pointer hover:text-indigo-800">
                View Appointments â†’
              </a>
            </div>
          </div>
          <div *ngIf="currentSection === 'appointments'">
            <app-appointments></app-appointments>
          </div>
        </div>
      </main>
    </div>
  </div>
