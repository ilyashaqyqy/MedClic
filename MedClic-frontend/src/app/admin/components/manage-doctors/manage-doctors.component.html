<!-- Doctor Management -->
<div class="bg-white rounded-3xl shadow-xl p-8 mb-10">
    <button 
      (click)="openDialog()" 
      class="mb-6 bg-gradient-to-r from-teal-500 to-blue-500 text-white px-6 py-3 rounded-full hover:from-teal-600 hover:to-blue-600 transition duration-300 font-bold shadow-lg transform hover:scale-105"
    >
      Add New Doctor
    </button>
  
    <div class="overflow-x-auto">
      <table class="w-full min-w-full divide-y divide-gray-200">
        <thead class="bg-gradient-to-r from-teal-200 to-blue-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tl-2xl">Profile</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Specialization</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Experience</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Fee</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tr-2xl">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let doctor of doctors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                <img [src]="doctor.profilePhoto" alt="Doctor Profile Photo" class="h-10 w-10 rounded-full object-cover">
              </td>
                           
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ doctor.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doctor.specialization }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doctor.yearsOfExperience }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doctor.consultationFee | currency }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button 
                (click)="openDialog(doctor)" 
                class="bg-teal-500 text-white py-1 px-3 rounded-full hover:bg-teal-600 transition duration-300 mr-2 text-xs"
              >
                Edit
              </button>
              <button 
                (click)="deleteDoctor(doctor.id)" 
                class="bg-blue-500 text-white py-1 px-3 rounded-full hover:bg-blue-600 transition duration-300 text-xs"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="errorMessage" class="text-red-600 mt-4 font-bold">{{ errorMessage }}</div>
  </div>
