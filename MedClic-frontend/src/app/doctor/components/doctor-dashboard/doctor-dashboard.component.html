<div class="flex h-screen bg-gray-50">
    <!-- Mobile Burger Menu -->
    <button
      class="absolute top-4 left-4 text-gray-600 lg:hidden"
      (click)="toggleSidebar()"
    >
      <fa-icon [icon]="faBars" class="text-2xl"></fa-icon>
    </button>
  
    <!-- Sidebar -->
    <nav
      class="bg-white w-64 shadow-md fixed inset-y-0 transform lg:translate-x-0 transition-transform duration-300 ease-in-out"
      [ngClass]="{ '-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen }"
    >
      <div class="h-full flex flex-col">
        <!-- Logo -->
        <div class="text-center py-4 bg-blue-900 text-white text-2xl font-semibold">
          Medclic
        </div>
  
        <!-- Doctor's Profile Section -->
        <div class="flex items-center p-4 border-b border-gray-200">
          <img
            src="{{ doctor?.profilePhoto || 'assets/images/blank-profile.png' }}"
            alt="Profile"
            class="w-16 h-16 rounded-full mr-4"
          />
          <div class="flex flex-col">
            <div class="text-sm text-blue-950">
              {{ doctor?.name || 'Doctor Name' }}
            </div>
            <div class="text-xs text-gray-500">
              {{ doctor?.email || 'doctor@example.com' }}
            </div>
          </div>
        </div>
  
        <!-- Sidebar Menu -->
        <ul class="flex-grow mt-4">
          <li *ngFor="let item of menuItems">
            <a
              (click)="handleMenuClick(item.section)"
              [ngClass]="{
                'bg-blue-100 text-blue-600': currentSection === item.section
              }"
              class="block py-2 px-4 text-gray-700 hover:bg-gray-100 cursor-pointer"
            >
              <fa-icon [icon]="item.icon" class="mr-2"></fa-icon>
              {{ item.label }}
            </a>
          </li>
        </ul>
  
        <!-- Logout Button -->
        <div class="p-4">
          <button
            (click)="logout()"
            class="w-full bg-blue-900 text-white py-2 rounded-full"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col lg:ml-64">
      <!-- Header -->
<header class="bg-white shadow-sm w-full">
    <div
      class="w-full mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
    >
      <!-- Adjust margin-left dynamically -->
      <h2
        class="section-title text-xl font-semibold text-gray-800"
        [ngClass]="{ 'ml-12': !isSidebarOpen }" 
      >
        {{ currentSectionLabel }}
      </h2>
  
      <!-- Profile Dropdown -->
      <div class="relative">
        <button
          class="flex items-center focus:outline-none"
          (click)="toggleProfileMenu()"
        >
          <img
            src="{{ user?.profilePhoto || 'assets/images/blank-profile.png' }}"
            alt="Profile"
            class="w-10 h-10 rounded-full mr-2"
          />
          <svg
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          ></svg>
        </button>
        <div
          class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1"
          [class.hidden]="!showProfileMenu"
        >
          <!-- Profile Image and User Name -->
          <div
            class="flex items-center flex-col p-4 border-b border-gray-200"
          >
            <img
              src="{{ doctor?.profilePhoto || 'assets/images/blank-profile.png' }}"
              alt="Profile"
              class="w-16 h-16 rounded-full mb-2"
            />
            <div class="text-sm text-blue-950">
              {{ user?.name || 'Doctor Name' }}
            </div>
            <div class="text-xs text-gray-500">
              {{ user?.email || 'doctor@example.com' }}
            </div>
          </div>
  
          <!-- Menu Items -->
          <ng-container *ngFor="let item of menuItems">
            <a
              (click)="handleMenuClick(item.section)"
              [ngClass]="{
                'bg-blue-100 text-blue-600': currentSection === item.section
              }"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
            >
              {{ item.label }}
            </a>
          </ng-container>
  
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>
  
  
      <!-- Dashboard Content -->
      <main
        class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 py-6 px-4 sm:px-6 lg:px-8"
      >
        <div
          *ngIf="currentSection === 'dashboard'"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div
            *ngFor="let card of dashboardCards"
            class="bg-white p-6 rounded-lg shadow-md border border-gray-200"
          >
            <div class="flex items-center">
              <fa-icon
                [icon]="card.icon"
                class="text-gray-400 text-2xl mr-4"
              ></fa-icon>
              <h3 class="text-lg font-semibold mb-2 text-gray-800">
                {{ card.title }}
              </h3>
            </div>
            <p class="text-gray-600 mb-4 text-3xl font-bold">{{ card.value }}</p>
            <a
              (click)="handleMenuClick(card.link)"
              class="text-indigo-600 font-medium cursor-pointer hover:text-indigo-800"
            >
              View Details â†’
            </a>
          </div>
        </div>
  
        <!-- Appointments Section -->
        <div *ngIf="currentSection === 'appointments'">
          <app-doctor-appointment></app-doctor-appointment>
        </div>
  
        <!-- Patient Records Section -->
        <div *ngIf="currentSection === 'patient-records'">
          <!-- <app-patient-records></app-patient-records> -->
        </div>
  
        <!-- Profile Section -->
        <div *ngIf="currentSection === 'profile'">
          <!-- <app-profile-settings></app-profile-settings> -->
        </div>
      </main>
    </div>
  </div>
