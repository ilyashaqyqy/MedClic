<!-- src/app/client/auth/register/register.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out"
                    placeholder="Enter your email"
                />
                <div *ngIf="email?.invalid && email?.touched" class="text-red-600 text-sm mt-1">
                    <span *ngIf="email?.errors?.['required']">Email is required.</span>
                    <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                    type="text"
                    id="username"
                    formControlName="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out"
                    placeholder="Choose a username"
                />
                <div *ngIf="username?.invalid && username?.touched" class="text-red-600 text-sm mt-1">
                    <span *ngIf="username?.errors?.['required']">Username is required.</span>
                    <span *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters long.</span>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out"
                    placeholder="Create a strong password"
                />
                <div *ngIf="password?.invalid && password?.touched" class="text-red-600 text-sm mt-1">
                    <span *ngIf="password?.errors?.['required']">Password is required.</span>
                    <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</span>
                </div>
            </div>

            <button
                type="submit"
                [disabled]="registerForm.invalid"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 px-3 rounded-full hover:from-purple-700 hover:to-pink-700 transition duration-300 text-lg font-semibold shadow-lg"

            >
                Create Account
            </button>
        </form>

        <p class=" text-center text-sm text-gray-600" style="margin-top: 20px;">
            Already have an account?
            <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
        </p>

    </div>
</div>
