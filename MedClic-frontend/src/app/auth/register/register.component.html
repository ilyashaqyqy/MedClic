<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-white to-blue-50">
  <div class="bg-white max-w-lg w-full rounded-3xl p-8 border-4 border-white shadow-lg shadow-blue-100">
    <h2 class="text-3xl font-extrabold text-center text-blue-900">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="mt-5 space-y-6">
      
      <!-- Email and Name Fields in Two Columns -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Email -->
        <div>
          <input
            type="email"
            id="email"
            formControlName="email"
            required
            class="w-full p-3 rounded-xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
            placeholder="Enter your email"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="email?.errors?.['required']">Email is required.</span>
            <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>

        <!-- Name -->
        <div>
          <input
            type="text"
            id="name"
            formControlName="name"
            required
            class="w-full p-3 rounded-xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
            placeholder="Enter your name"
          />
          <div *ngIf="name?.invalid && name?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="name?.errors?.['required']">Name is required.</span>
            <span *ngIf="name?.errors?.['minlength']">Name must be at least 4 characters long.</span>
          </div>
        </div>
      </div>

      <!-- Date of Birth and Address Fields in Two Columns -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Date of Birth -->
        <div>
          <input
            type="date"
            id="dateOfBirth"
            formControlName="dateOfBirth"
            required
            class="w-full p-3 rounded-xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div *ngIf="dateOfBirth?.invalid && dateOfBirth?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="dateOfBirth?.errors?.['required']">Date of birth is required.</span>
          </div>
        </div>

        <!-- Address -->
        <div>
          <input
            type="text"
            id="address"
            formControlName="address"
            required
            class="w-full p-3 rounded-xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
            placeholder="Enter your address"
          />
          <div *ngIf="address?.invalid && address?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="address?.errors?.['required']">Address is required.</span>
          </div>
        </div>
      </div>

      <!-- Phone Number and Password Fields in Two Columns -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Phone Number -->
        <div>
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            required
            class="w-full p-3 rounded-xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
            placeholder="Enter your phone number"
          />
          <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="phoneNumber?.errors?.['required']">Phone number is required.</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            required
            class="w-full p-3 rounded-xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
            placeholder="Create a strong password"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-600 text-sm mt-1">
            <span *ngIf="password?.errors?.['required']">Password is required.</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-gradient-to-br from-sky-600 to-blue-950 text-white rounded-full py-3 font-bold shadow-lg  hover:shadow-xl"
      >
        Create Account
      </button>
    </form>

    <div class="text-center mt-5">
      <p class="text-sm text-gray-500">Already have an account?</p>
      <a routerLink="/login" class="text-blue-500 text-sm hover:underline">Log in</a>
    </div>
  </div>
</div>
