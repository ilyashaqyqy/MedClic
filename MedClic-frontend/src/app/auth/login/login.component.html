<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-white to-blue-50">
  <div class="bg-white max-w-md w-[400px] rounded-3xl p-8 border-4 border-white shadow-lg shadow-blue-100">
    <h2 class="text-3xl font-extrabold text-center text-blue-900">Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="mt-5">
      <div class="mb-4">
        <input
          type="text"
          id="email"
          name="email"
          ngModel
          required
          class="w-full p-4 rounded-2xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          class="w-full p-4 rounded-2xl shadow-lg shadow-cyan-50 border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          placeholder="Enter your password"
        />
      </div>
      <div class="text-left mb-2">
        <a href="#" class="text-xs text-blue-500">Forgot Password?</a>
      </div>
      <button 
        type="submit"
        class="w-full bg-gradient-to-br from-sky-600 to-blue-950 text-white rounded-full text-white py-3 rounded-2xl font-bold shadow-lg   hover:shadow-xl transition-all duration-200"
      >
        Login
      </button>
    </form>
    <div class="text-center mt-5">
      <p class="text-sm text-gray-500">Don't have an account?</p>
      <a routerLink="/register" class="text-blue-500 text-sm hover:underline">Register here</a>
    </div>
    <!-- <div class="mt-6 text-center">
      <p class="text-xs text-gray-400">Or login with</p>
      <div class="flex justify-center gap-4 mt-3">

     
      </div>
    </div> -->
  </div>
</div>
