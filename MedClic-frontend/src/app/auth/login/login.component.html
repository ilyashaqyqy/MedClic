<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          ngModel 
          required 
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          ngModel 
          required 
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-2 px-3 rounded-full hover:from-purple-700 hover:to-pink-700 transition duration-300 text-lg font-semibold shadow-lg"
      >
        Login
      </button>
    </form>
    <div class="mt-4 text-center mb-4">
      <p class="text-gray-600">Don't have an account?</p>
      <a 
        routerLink="/register" 
        class="text-blue-500 hover:underline"> Register here</a>
    </div>
  </div>
</div>
