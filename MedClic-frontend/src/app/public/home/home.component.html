<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedClic - Consultez Les Meilleurs Médecins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(0deg, #b8d4ed 0%, #ffffff 100%);
            height: 90vh;
        }

     
        .gradient-text {
        background: linear-gradient(to right, #0284c7, #0f172a); /* from-sky-600 to-blue-950 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .doctor {
      
filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.2))
    }
</style>

   
</head>
<body class="min-h-screen">
    <div class="gradient-bg min-h-screen ">
        <header class="py-4">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-sky-800">MedClic</div>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-sky-600">Accueil</a>
                    <a href="#" class="text-gray-600 hover:text-sky-600">Médecins</a>
                    <a href="#" class="text-gray-600 hover:text-sky-600">Mes rendez-vous</a>
                </nav>
                <div class="space-x-2">
                    <button class="bg-transparent px-4 py-2 text-blue-900 bg-white border border-blue-900 rounded-full hover:bg-blue-50">Inscription</button>
                    
                    <a href="/login">
                      <button class="px-4 py-2 bg-blue-900 text-white rounded-full hover:bg-blue-950" >Connexion</button>
                   </a>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-8 md:mb-0">
                  <h1 class="text-6xl font-bold text-gray-800 mb-4">
                    Consultez <span class="gradient-text">Les Meilleurs Médecins</span><br>Près De Chez Vous.
                </h1>
                
                <p class="text-lg text-gray-600 mt-2">
                    Trouvez des spécialistes dans votre région et prenez rendez-vous rapidement avec nos médecins certifiés.
                </p>
                
                
                    <!-- Book Appointment Button -->
                    <div class="mt-6">
                      <button class="px-6 py-3 bg-gradient-to-br from-sky-600 to-blue-950 text-white rounded-full hover:bg-blue-700 transition duration-200 ease-in-out" (click)="navigateToFindDoctor()">
                        Prendre un Rendez-vous
                    </button>
                    
                    </div>
                </div>
                <div class="md:w-1/2 md:pl-12 mt-11">
                  <div class="doctor"><img src="./assets/doctor.png" alt="Doctor" class="hidden md:block w-full max-w-md mx-auto" />
              </div>
            </div> 
            </div>
        </main>
    </div>

    <section class="bg-white py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Que recherchez-vous ?</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer flex flex-col items-center justify-center h-32">
                    <div class="w-12 h-12 bg-blue-600 rounded-full mb-2"></div>
                    <span>Option 1</span>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer flex flex-col items-center justify-center h-32">
                    <div class="w-12 h-12 bg-blue-600 rounded-full mb-2"></div>
                    <span>Option 2</span>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer flex flex-col items-center justify-center h-32">
                    <div class="w-12 h-12 bg-blue-600 rounded-full mb-2"></div>
                    <span>Option 3</span>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer flex flex-col items-center justify-center h-32">
                    <div class="w-12 h-12 bg-blue-600 rounded-full mb-2"></div>
                    <span>Option 4</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
